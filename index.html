<body>

    

    <h1>Rock Paper Scissors</h1>
    <div class="choises">
        <div class="choise" id="rock">
            <img src="./imgs/rock.png" alt="">
        </div>
        <div class="choise" id="paper">
            <img src="./imgs/paper.png" alt="">
        </div>
        <div class="choise" id="scissors">

    <div class="score-result">

        </div>

        <div class="score">

    </div>
